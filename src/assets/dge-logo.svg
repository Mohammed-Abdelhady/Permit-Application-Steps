<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#2563eb" />
      <stop offset="100%" stopColor="#1d4ed8" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#1e40af" />
      <stop offset="100%" stopColor="#3b82f6" />
    </linearGradient>
  </defs>
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Shield shape -->
    <path d="M20 5 C20 5, 30 0, 40 5 C40 10, 40 20, 40 25 C40 35, 20 40, 20 40 C20 40, 0 35, 0 25 C0 20, 0 10, 0 5 C10 0, 20 5, 20 5 Z" 
          fill="url(#logoGradient)" 
          stroke="#1e40af" 
          strokeWidth="1"/>
    <!-- Document icon inside shield -->
    <rect x="12" y="12" width="16" height="20" rx="2" fill="white" opacity="0.9"/>
    <rect x="14" y="16" width="12" height="1.5" fill="#2563eb" opacity="0.8"/>
    <rect x="14" y="19" width="10" height="1.5" fill="#2563eb" opacity="0.6"/>
    <rect x="14" y="22" width="8" height="1.5" fill="#2563eb" opacity="0.4"/>
    <!-- Checkmark -->
    <path d="M16 26 L18 28 L24 22" stroke="#10b981" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"/>
  </g>
  <!-- Text "DGE" -->
  <g transform="translate(65, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
      DGE
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-weight="500">
      Digital Government Excellence
    </text>
  </g>
</svg>